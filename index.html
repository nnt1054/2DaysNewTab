<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" lang="javascript" src="lib/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" lang="javascript" src="lib/jquery.simpleWeather.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>New Tab</title>
    </head>
<body>
    <div id="settings-btn">
        <i id="settings-icon" class="fa fa-cog fa-3x" aria-hidden="true"></i>
    </div>
    <div id="settings-menu">
        
    </div>
    <div id ="upload">
            <button id="upload-btn"> Upload Background </button>
    </div>
    <div id="main-page">
        <div id="container">

            <div class="vertical">
                <div id="bookmarks">
                    <ul id="bookmark-list">
                        <li id="bookmark-add" class="single-bookmark"> <p> New Bookmark </p> </li>
                      <div id="overlay-div"></div>
                      <div id="add-bookmark" class="popup">
                        <form id="bookmark-form">
                          Bookmark Name:<br>
                          <input type="text" name="name"><br>
                          URL:<br>
                          <input type="text" name="url"><br>
                          Folder:<br>
                          <select id="folders" name="folders">
                            <option>Default</option>
                          </select> <br>
                          <button id="bookmark-create"> Add Bookmark </button> <br> <br>
                        </form>
                        <form id="folder-form">
                          Folder Name:
                          <input type="text" name="name"><br>
                          <button id="folder-create"> Add Folder </button>
                        </form>
                      </div>
                    </ul>
                </div>
                
                <div id="clock" class="vertical">
                    <div id="hour-minute"></div>
                    <div id="day-month-date-year"></div>
                </div>
                
            </div>
            
            <div class="vertical">

                <div id="weather"></div>

                <div id="calendar-header">
                        <div id="header-spacer"> </div>
                        <h1 class="day-title"> Today </h1>
                        <h1 class="day-title"> Tomorrow </h1>
                        <div id="authorize-div">
                            <div id="authorize-button" class="calendar-btn"> <p> Login </p> </div>
                        </div>
                </div>

                <div id="calendar">

                    <div id="time-labels">
                        <ul id="time-list" class="events-list">
                        </ul>
                    </div>

                    <div id="today">
                      <ul id="today-list" class="events-list">
                      </ul>
                    </div>

                    <div id="tomorrow">
                      <ul id="tomorrow-list" class="events-list">
                      </ul>
                    </div>

                </div>

            </div>

         </div>
    </div>
</body>

    <script type="text/javascript" lang="javascript" src="js/layout.js"></script>
    <script type="text/javascript" lang="javascript" src="js/background.js"></script>
    <script type="text/javascript" lang="javascript" src="js/bookmarks.js"></script>
    <script type="text/javascript" lang="javascript" src="js/weather.js"></script>
    <script type="text/javascript" lang="javascript" src="js/calendar.js"></script>
    <script type="text/javascript" lang="javascript" src="js/clock.js"></script>
    <script type="text/javascript" lang="javascript" src="js/settings.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoadAuto"></script>

</html>
